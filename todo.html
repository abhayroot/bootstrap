<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To - DO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container fluid">
        <div class="row mt-4">
            <!-- todo lable -->
           <div class="col-lg-8 col-md-10 col-sm-12 mx-auto text-center text-primary" >
                <i class="fa-solid mt-5 fa-check-to-slot h3">  My Todo-s</i>
                <hr>
            </div>

            <!-- input -->
            <div class="row my-5 mx-auto">
                <div class="col-lg-10 col-md-10 col-sm-12 mx-auto text-center p-3 shadow-lg">
                  
                      <div class="input-group">
                        <input type="text" class="form-control border-0" placeholder="ADD..." aria-label="Dollar amount (with dot and two decimal places)">
                        <span class="input-group-text bg-white border-0"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        <button class="btn btn-primary input-group-text text-light">ADD</button>
                      </div>
                </div>
            </div>    

            <!-- filters -->
            <div class="row justify-content-end">
                <div class="col-lg-3 col-md-3 col-sm-8 d-inline-flex ">
                    <label for="filter" class="form-lable mt-1 ">Filter</label>
                    <select name="filter" id="filter" class="form-select ms-2">
                        <option class="form-option" value="top">Top</option>
                        <option class="form-option" value="last">Last</option>
                    </select>
                </div>  
                <div class="col-lg-3 col-md-3 col-sm-8 d-inline-flex ">
                    <label for="filter2" class="form-lable mt-1 ">Sort</label>
                    <select name="filter" id="filter2" class="form-select ms-2">
                        <option class="form-option" value="top">Date added</option>
                        <option class="form-option" value="last">Size</option>
                    </select>
                </div> 
            </div>
            
            <!-- li -->
            <div class="row">
                <ul class="list-group list-group-flush mt-4 fw-bold">
                    <li class="list-group-item d-flex align-items-center my-3">
                      <input class="form-check-input me-1 justify-self-start border-3 fs-3" type="checkbox" value="" aria-label="...">
                      <p class="flex-grow-1 fs-3 mt-3 p-3">laundry</p>
                      <span class="badge justify-self-end p-auto fs-3 text-success"><i class="fa-solid fa-pencil"></i><i class="fa-solid fa-trash text-danger ms-3"></i></span>
                    </li>
                    <li class="list-group-item d-flex align-items-center my-3">
                        <input class="form-check-input me-1 justify-self-start border-3 fs-3" type="checkbox" value="" aria-label="...">
                        <p class="flex-grow-1 fs-3 mt-3 p-3">DTE</p>
                        <span class="badge justify-self-end p-auto fs-3 text-success"><span class="btn btn-outline-warning btn-lg-lg btn-sm-sm p-2 text-black">28 Jan 2024<i class="fa-solid fa-hourglass-start p-2 text-warning"></i></span><i class="fa-solid fa-pencil ms-3"></i><i class="fa-solid fa-trash text-danger ms-3"></i></span>
                    </li>
                    <li class="list-group-item d-flex align-items-center my-3">
                        <input class="form-check-input me-1 justify-self-start border-3 fs-3" type="checkbox" value="" aria-label="...">
                        <p class="flex-grow-1 fs-3 mt-3 p-3">Dance</p>
                        <span class="badge justify-self-end p-auto fs-3 text-success"><i class="fa-solid fa-pencil"></i><i class="fa-solid fa-trash text-danger ms-3"></i></span>
                    </li>

                </ul>
            </div>

    </div>
 </div>
</body>
</html>
