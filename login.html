<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
            .fade-in {
            animation: fadeInAnimation ease 2s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-delay: .5s;
            opacity: 0;
                }

                    @keyframes fadeInAnimation {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="container-lg gx-0 d-md-none">
        <!-- login page image -->
        <div class="row-sm d-sm-flex ">
            <img src="https://picsum.photos/900/450" class="float-center img-fluid" alt="background image">
        </div>
        <!-- login page main content mobile -->
        <div class="row-sm position-fixed top-10 h-90 w-100 rounded-top-5 pt-3 fade-in" style="background-color: rgb(255, 255, 255); margin-top: -80px; opacity: 0;">
           <div class="row text-center ">
                <p class="text-black fw-bold mt-4 h1">Login</p>
                <hr class="w-50 mx-auto">
           </div>
           <div class="row ">
                <form action="Dashboard.html" class="form-control-dark col-8 mx-auto mt-5">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                <div class="container mt-5 text-center">
                    <button class="btn btn-outline-dark fs-4 p-3 my-auto" href="Dashboard.html" >Log in</button>
                </div>
                </form>
           </div>
        </div>
    </div>

    <!-- main for medium -->

    <div class="container-lg gx-0 d-md-block d-none d-lg-none d-sm-none">
        <!-- login page image -->
        <div class="row-sm ">
            <img src="https://picsum.photos/900/350" class="float-center img-fluid" alt="background image">
        </div>
        <!-- login page main content tab -->
        <div class="row-md position-fixed top-10 h-90 w-100 rounded-top-5 pt-3 fade-in" style="background-color: rgb(255, 255, 255); margin-top: -50px; ">
           <div class="row text-center ">
                <p class="text-black fw-bold mt-4 h1">Login</p>
                <hr class="w-50 mx-auto">
           </div>
           <div class="row ">
                <form action="Dashboard.html" class="form-control-dark col-8 mx-auto mt-5">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                <div class="container mt-5 text-center">
                    <button class="btn btn-outline-dark fs-4 p-3 my-auto" href="Dashboard.html">Log in</button>
                </div>
                </form>
           </div>
        </div>
    </div>

    <!-- for desktops -->

    <div class="d-lg-block d-none fade-in" style="background-image: url(https://picsum.photos/1600/720?grayscale);  width: 100%; height: 720px;">
       <div class="row text-center fade-in-up" style="width: 100%; height: 100%;">
           <div></div>
            <div class="col-9 mx-auto text-center mt-5">
                <h1 class="h1 mt-5 text-primary">Log-in</h1>
                <form action="Dashboard.html" class="form-control-dark col-6 mx-auto mt-5">
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                <div class="container mt-5 text-center">
                    <button class="btn btn-outline-dark fs-4 p-3 my-auto" href="Dashboard.html" >Log in</button>
                </div>
                </form>
            </div>
       </div>
        
    </div>

</body>
</html>
